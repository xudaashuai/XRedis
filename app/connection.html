<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新建连接</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .input {
        padding: 20px;
        margin: 20px;
    }
    body{
        background-color:#8c8c8c
    }
</style>
<body>
    <div class="container">
        <div class="input">
            <div class="form-group ">
                <input type="text" class="form-control " id="name" placeholder="连接名" value="新建连接">
            </div>
            <div class="form-group ">
                <input type="text" class="form-control " id="host" placeholder="主机地址" value="101.236.6.203">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="port" placeholder="端口" value="6379">
            </div>
            <button class="btn btn-default" id="submit">Submit</button>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
